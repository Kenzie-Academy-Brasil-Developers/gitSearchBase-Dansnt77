<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section class="description">
        <div>
          <h1>Git Search</h1>
          <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
        </div>
        
      </section>
      <section class="search-user">
        
        <form action="" method="get">
          <h2>Procurar por um usuário</h2>
          <p>Usuário github</p>
          <div>
            <input id="search" type="text" placeholder="Digite um usuário do github aqui...">
            <button id="btn-search">Ver perfil do github</button>
          </div>
          
        </form>
      </section>
    </main>

    <script type="module" src="./src/scripts/requests.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
    
  </body>
</html>
